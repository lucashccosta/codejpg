version: '3.4'

services: 
    db:
        container_name: codejpg-db
        image: postgres
        volumes: 
            - codejpg_db_data:/var/lib/postgresql/data
        ports:
            - 5442:5432
        networks: 
            - codejpg_network
        restart: always
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=codejpg
    
    nginx:
        container_name: codejpg-nginx
        image: nginx:alpine
        volumes: 
            - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./src:/app
        ports: 
            - 90:80
        networks: 
            - codejpg_network       

    app:
        container_name: codejpg-app
        build:  
            dockerfile: Dockerfile
            context: .
            args:
                - APP_ENV=dev
        env_file: 
            - ./src/.env
        volumes: 
            - ./src:/app
            - ./.docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks: 
            - codejpg_network
        depends_on: 
            - db
            - nginx
        
networks: 
    codejpg_network:
        driver: bridge

volumes: 
    codejpg_db_data: {}